    <script>
      $(function() {

        window.location.hash = '';

        var image = $('img');

        window.Gallery = {
          index: 1,
          image: image,

          next: function() {
            // check image exists
            var load_test = new Image();
            $(load_test).load(function() {
              Gallery.index++;
              Gallery.image.attr('src', Gallery.index+'.png');
              Gallery.image.fadeIn(400);
              window.location.hash = Gallery.index;
            })
            $(load_test).error(function() {
              Gallery.index = 1;
              Gallery.image.attr('src', Gallery.index+'.png');
              Gallery.image.fadeIn(400);
              window.location.hash = Gallery.index;
            });
            Gallery.image.fadeOut(200);
            load_test.src = (this.index+1)+'.png';
          },
          previous: function() {
            if (Gallery.index > 1) {
              Gallery.image.fadeOut(200);
              Gallery.index--;
              Gallery.image.attr('src', Gallery.index+'.png');
              Gallery.image.fadeIn(400);
              window.location.hash = Gallery.index;
            }
          }
        }

        // Attach events
        image.click(function() {
          Gallery.next();
        });

        $(document).keydown(function(e) {
          var unicode = e.charCode ? e.charCode : e.keyCode;
          if (unicode == 39) { // right arrow
            Gallery.next();
            return false;
          } else if (unicode == 37) { // left arrow
            Gallery.previous();
            return false;
          }
        });
      });
